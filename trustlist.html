<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Analyse trust">

    <title>Analyse Trust</title>

    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        body {
            font-size: 12px;
            /*margin: 0px;*/
        }
        .trustList {
            padding: 5px;
        }
        .trustList th, .trustList td {
            padding: 5px;
        }

        .trusted {
            color: green;
        }
        .distrusted {
            color: red;
        }
        .subjectTitle {
            font-weight: bold;
            font-size: 9pt;
        }
    </style>
    <script src="lib/jquery/jquery-2.0.3.min.js"></script>
    <!-- <script src="lib/angularJS/angular.min.js"></script> -->
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/identiconjs/identicon.js"></script>
    <script src="lib/bitcoinjs/bitcoin.js"></script>
    <script src="lib/notify/notify.min.js"></script>
    <!-- <script src="js/common.js"></script>
    <script src="js/SettingsController.js"></script>
    <script src="js/PackageBuilder.js"></script>
    <script src="js/DTPService.js"></script>
    <script src="js/TrustHandler.js"></script>
    <script src="js/SubjectService.js"></script>
    -->
    <!-- <script src="js/trustlist.js"></script> -->
</head>

<body ng-app="myApp" ng-controller="TrustListController as tc" data-ng-init="tc.init()">
    <div class="container">
        <div class="row">
            <div class="col-xs-12" id="networkContainer">

            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-link btn-xs">JSON data</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div>Trust Data</div>
                <pre>{{ tc.trustData }}</pre>
                <div>Trust Query Result</div>
                <pre>{{ tc.json }}</pre>
            </div>
        </div>
    </div>
</html>
