<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Twitter Identity">

    <title>Twitter Identity</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>

        .content {
            border: 2px;
            border-color: black;
        }

        .dtp-avatarImg {
            border: black;
            border-width: 2px;
            margin: 5px;

        }

    </style>
</head>

<body ng-app="myApp" ng-controller="IdentityPopupController as tc" data-ng-init="tc.init()">
    <main role="main" class="container">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Tweet your DTP address!</h1>
                <p class="lead text-muted">DTP requries you to publish your DTP address, so that others are able to trust you and leverage on your trusted network.</p>
            </div>
        </section>
        <section class="text-center">
            <div class="container">
                <fieldset>
                    <legend>Tweet this!</legend>
                    <pre ng-bind="tc.content" class="text-left"></pre>
                </fieldset>
            </div>
        </section>
                
    </main><!-- /.container -->
</body>
</html>
